<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-cloak>{{msg}}</div>
      <div v-html="msg1"></div>
      <div v-text="num"></div>
      <button v-on:click="handle">点击</button>
      <button @click="handle('hi',$event)">点击</button>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue",
        msg1: "<h1>HTML</h1>",
        num: 0,
      },
      methods: {
        handle: function (str, e) {
          console.log(str);
          console.log(e);
        },
      },
    });
  </script>
</html>
