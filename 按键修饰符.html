<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <form action="" id="form">
      <input type="text" v-model="uname" />
      <input type="password" v-model="psw" v-on:keyup.enter="submit" />
      <input type="submit" />
    </form>
    <script>
      const vm = new Vue({
        el: "#form",
        data: {
          uname: "name",
          psw: "password",
        },
        methods: {
          submit: function () {
            console.log(this.uname + " " + this.psw);
          },
        },
      });
    </script>
  </body>
</html>
